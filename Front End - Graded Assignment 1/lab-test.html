<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="./style.css">

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lab Test Form</title>
</head>

<body>

    <h1>Lab Test Form</h1>
    <form action="#" onsubmit="window.close()">
        <div class="form-container">
            <div class="lab-form">
                <div class="sections">1. Patient Contact Details</div>

                <div class="user-details">
                    <div class="details">
                        <div class="input-box">
                            <input type="text" class="textbox" placeholder="Full Name*" required>
                        </div>
                    </div>

                    <div class="details">
                        <div class="input-box">
                            <input type="text" class="textbox" placeholder="Patient ID (If exists)">
                        </div>
                    </div>

                    <div class="details">
                        <div class="input-box">
                            <input type="tel" class="textbox" placeholder="Contact Number*" required>
                        </div>
                    </div>

                    <div class="details">
                        <div class="input-box">
                            <input type="email" class="textbox" placeholder="Email Address*" required>
                        </div>
                    </div>
                </div>

                <div class="sections">2. Address</div>
                <div class="user-details">
                    <div class="details">
                        <div class="input-box">
                            <input type="text" class="textbox" placeholder="House Number*" required>
                        </div>
                    </div>

                    <div class="details">
                        <div class="input-box">
                            <input type="text" class="textbox" placeholder="Street*" required>
                        </div>
                    </div>

                    <div class="details">
                        <div class="input-box">
                            <input type="text" class="textbox" placeholder="Area*" required>
                        </div>
                    </div>

                    <div class="details">
                        <div class="input-box">
                            <span id="dist">District*</span>
                            <select class="list">
                                <option value="dummy">Choose</option>
                                <option value="bengaluru">Bengaluru</option>
                                <option value="belgaum">Belgaum</option>
                                <option value="mysore">Mysore</option>
                                <option value="tumkur">Tumkur</option>
                                <option value="gulbarga">Gulbarga</option>
                                <option value="bellary">Bellary</option>
                                <option value="bijapur">Bijapur</option>
                                <option value="dakshina Kannada">Dakshina Kannada</option>
                                <option value="davanagere">Davanagere</option>
                                <option value="raichur">Raichur</option>
                            </select>
                        </div>
                    </div>
                </div>

                <div class="sections">3. Choose the Test Type: (Check atleast one box without fail)*</div>
                <div class="checkbox-wrapper">
                    <label class="test-type">
                        <input type="checkbox">
                        <span class="checkmark"></span>CBC
                    </label>

                    <label class="test-type">
                        <input type="checkbox">
                        <span class="checkmark"></span>Lipid Profile
                    </label>

                    <label class="test-type">
                        <input type="checkbox">
                        <span class="checkmark"></span>Complete Urine
                    </label>

                    <label class="test-type">
                        <input type="checkbox">
                        <span class="checkmark"></span>Thyroid Stimulating Hormone(TSH)
                    </label>

                    <label class="test-type">
                        <input type="checkbox">
                        <span class="checkmark"></span>Blood Glucose Test
                    </label>
                </div>

                <div class="sections">4. Do you want a hard copy of the report?*</div>
                <div class="radio-wrapper">
                    <input type="radio" id="radio_1" name="hard-copy" value="Yes" />
                    <label for="radio_1" class="hard-copy">
                        <span>Yes</span>
                    </label>

                    <input type="radio" id="radio_2" name="hard-copy" value="No" />
                    <label for="radio_2" class="hard-copy">
                        <span>No</span>
                    </label>
                </div>

                <div class="sections">5. Select Your Comfortable Date and Time:*</div>

                <div class="input-box" id="date-time">
                    <span class="labels">Date:</span>
                    <input type="date" required>
                </div>

                <div class="input-box" id="date-time">
                    <span class="labels">Time Slot:</span>
                    <select class="list">
                        <option value="dummy">Choose</option>
                        <option value="10:00 AM">10:00 AM</option>
                        <option value="12:00 PM">12:00 PM</option>
                        <option value="02:00 PM">02:00 PM</option>
                        <option value="04:00 PM">04:00 PM</option>
                        <option value="06:00 PM">06:00 PM</option>
                        <option value="08:00 PM">08:00 PM</option>
                        <option value="10:00 PM">10:00 PM</option>
                    </select>
                </div>
            </div>

            <div class="lab-img">
                <img src="./Images/Lab-Test/lab-test.jpg" alt="Lab-Test">
            </div>
        </div>

        <div class="final-btns">
            <button id="btn-reset" type="reset" value="reset">Reset</button>
            <button id="btn-submit" type="submit" value="submit" onclick="return Validate()" method="post">Submit</button>
        </div>
    </form>

    <script>
        function Validate() {
            if (!validateForm()) {
                alert("Choose the Test Type: Check atleast one box without fail!");
                return false;
            }
            alert("Lab test form submitted successfully! Tab will close automatically.");
        }
        function validateForm() {
            var checks = document.getElementsByTagName('input');
            for (var i = 0; i < checks.length; i++) {
                if (checks[i].type == 'checkbox') {
                    if (checks[i].checked) { return true }
                }
            }
            return false;
        }
    </script>

</body>

</html>
